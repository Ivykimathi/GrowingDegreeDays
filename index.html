<!DOCTYPE html>
<html>
<head>
  <title>Temperature Data</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Temperature Data</h1>
  <form id="baseTempForm">
    <label for="baseTempInput">Base Temperature:</label>
    <input type="number" id="baseTempInput" required>
    <button type="submit">Submit</button>
  </form>

  <h2>Temperature Data Table</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Day</th>
        <th>Min Temp</th>
        <th>Max Temp</th>
        <th>Base Temp</th>
        <th>Min Accumulated</th>
        <th>Positive GDD</th>
      </tr>
    </thead>
    <tbody id="dataBody">
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
