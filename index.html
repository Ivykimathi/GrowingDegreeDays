
<!DOCTYPE html>
<html>
<head>
  <title>Temperature Data</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

 

  <section class="home">
    
    <div class="table-container">
      <div class="container">
        <div class="row justify-content-start">
            <div class="wrapper">
                <div class="table-container">
                    <div id="inputs">
                      <form id="baseTempForm">
                        <label for="baseTempInput"><h4>BaseTemperature:</h4></label>
                        <input type="number" id="baseTempInput" required><br>
                        <label for="dateRange"><h4>DateRange:</h4></label>
                        <select id="dateRange">
                          <option value="previous_month">Previous Month</option>
                          <option value="current_month">Current Month</option>
                          <option value="last_30_days">Last 30 Days</option>
                        </select><br><br>
                        <label for="regionInput"><h4>Region:</h4></label>
                        <input type="text" id="regionInput" required><br>
                        <button type="submit">Submit</button>
                      </form><br>
                    </div>
      
                    <div id="progressBar" class="progress-bar hidden">
                      <div class="progress-bar-inner"></div>
                    </div>
                </div>
            </div>
        </div>
      </div>

      <div id="progressBar" class="progress-bar hidden">
        <div class="progress-bar-inner"></div>
      </div>

      <div id="dataTable">
        <table>
          <thead>
            <caption id="tableCaption"><h3>Growing Degree Days for County, Period:</h3></caption>
            <tr>
              <!-- <th style="background-color: antiquewhite;">Day</th> -->
              <th style="background-color: beige;">Date</th>
              <th style="background-color: antiquewhite;">Min Temp</th>
              <th style="background-color: beige;">Max Temp</th>
              <!-- <th style="background-color: antiquewhite;">Base Temp</th> -->
              <!-- <th style="background-color: beige;">Min Accumulated</th> -->
              <th style="background-color: antiquewhite;">Positive GDD</th>
              <th style="background-color: beige;">Cumulative Sum</th>
            </tr>
          </thead>
          <tbody id="dataBody">
          </tbody>
        </table>
      </div>
    </div>

    <div class="chart-container">
      <canvas id="chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </section>
</body>
</html>
